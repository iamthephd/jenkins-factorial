<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial Calculator</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Factorial Calculator</h1>
      <div class="calculator">
        <div class="input-group">
          <label for="number">Enter a number:</label>
          <input
            type="number"
            id="number"
            min="0"
            max="170"
            placeholder="Enter number (0-170)"
          />
        </div>
        <button id="calculate">Calculate Factorial</button>
        <div class="result-container">
          <div id="loading" class="loading hidden">Calculating...</div>
          <div id="result" class="result hidden">
            <h3>Result:</h3>
            <p id="factorial-result"></p>
          </div>
          <div id="error" class="error hidden"></div>
        </div>
      </div>
      <div class="info">
        <h3>What is Factorial?</h3>
        <p>
          The factorial of a non-negative integer n, denoted by n!, is the
          product of all positive integers less than or equal to n.
        </p>
        <p>For example: 5! = 5 × 4 × 3 × 2 × 1 = 120</p>
      </div>
      <footer>
        <p>Built with FastAPI, Docker & Jenkins</p>
      </footer>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
